server {
    listen 80;
    root /usr/share/nginx/html;

    location = /posto {
        return 301 /posto/;
    }

    location /posto/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /posto/index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}